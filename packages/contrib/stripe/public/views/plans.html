<div class="plans-view" data-ng-controller="PlansController as plansCtrl">
	<h1>Subscription Plans</h1>

	<div class="plan" ng-repeat="plan in plansCtrl.plans">
		<div>{{plan.name}}</div>
		<div>{{plan.amount}}</div>
		<div>
			<button type="submit" class="btn btn-primary" ng-click="plansCtrl.subscribe(plan.id)">Subscribe</button>
		</div>
	</div>
</div>
