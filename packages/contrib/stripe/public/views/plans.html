<div class="" data-ng-controller="StripeController as Stripe" ng-init="Stripe.getPlans();">
	<h1>Products</h1>

	<div class="plan" ng-repeat="plan in stripe.plans" ng-click="">
		<div>{{plan.name}}</div>
		<div>
			<button id="customButton1" class="btn btn-primary" ng-click="Stripe.subscribe(plan.id)">pay</button>
		</div>
	</div>
</div>
