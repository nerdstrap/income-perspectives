<div ng-controller="HeaderController as hdrctr">

	<nav class="navbar" data-role="navigation">

		<div class="navbar-header">

			<button type="button" class="navbar-toggle collapsed" ng-click="hdrctr.status.isCollapsed = !hdrctr.status.isCollapsed">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>

			<a class="navbar-brand padding-left-0" ui-sref="home" ui-sref-active="active">Income Perspectives</a>

		</div>

		<div class="collapse navbar-collapse" ng-class="!hdrctr.status.isCollapsed && 'in'">

			<ul class="nav navbar-nav">
				<li ui-route="/{{item.link}}" ui-sref-active="active" ng-repeat="item in hdrctr.menus.main">
					<a ui-sref='{{item.link}}'>{{item.title}}</a>
				</li>
			</ul>

			<ul class="nav navbar-nav navbar-right" ng-show="hdrctr.status.loginVisible">
				<li ui-sref-active="active"><a ui-sref='auth.register'>Join</a></li>
				<li ui-sref-active="active"><a ui-sref='auth.login' class="padding-right-0">Login</a></li>
			</ul>

			<ul class="nav navbar-nav navbar-right" ng-show="hdrctr.status.logoutVisible">
				<li class="dropdown" uib-dropdown>
					<a href="#" class="dropdown-toggle padding-right-0" uib-dropdown-toggle>
						<span>{{hdrctr.user.name}}</span><b class="caret"></b>
					</a>
					<ul class="dropdown-menu">
						<li><a href="#" class="padding-right-0" ng-click="hdrctr.logout()">Logout</a></li>
					</ul>
				</li>
			</ul>

		</div>

	</nav>

</div>
