<div class="view auth-reset-password-view" data-ng-controller="ForgotPasswordController as forgotCtrl">
	<form class="frm-u" name="forgotCtrl.forgotFrm" novalidate>
		<header>Reset your password</header>
		<fieldset>
			<div class="form-group" bs-has>
				<label for="email-input">E-mail</label>

				<div class="input-group">
					<span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
					<input id="email-input" type="email" email="email" ng-model="forgotCtrl.user.email" class="form-control" focus-on="firstOpened" required tabindex="0"/>
				</div>
				<span class="has-error" ng-show="forgotCtrl.forgotFrm.email.$dirty && forgotCtrl.forgotFrm.email.$invalid">
					<span ng-show="forgotCtrl.forgotFrm.email.$error.required">E-mail is required.</span>
				</span>
			</div>
		</fieldset>
		<footer>
			<input class="btn-u" type="submit" data-ng-click="forgotCtrl.forgotPassword(forgotCtrl.user)" value="Forgot Password" tabindex="0"/>

			<div ng-repeat="error in forgotCtrl.errors">
				<div class="alert alert-danger animated fadeIn">{{error.message}}</div>
			</div>
			<hr>
			<h4>Change your mind?</h4>

			<p><a class="green" ui-sref='auth.login'>Click here</a> to login.</p>
		</footer>
	</form>
</div>
