<div class="view auth-register-view" data-ng-controller="RegisterController as regCtrl">

	<div class="row">
		<div class="col-xs-8">
			<form class="frm-u" name="regCtrl.regFrm" novalidate>
				<header>Sign up for Income Perspectives</header>
				<fieldset>
					<div class="form-group" bs-has>
						<label for="name-input">Full Name</label>

						<div class="input-group">
							<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
							<input id="name-input" type="text" name="name" ng-model="regCtrl.user.name" class="form-control" focus-on="firstOpened" required tabindex="0"/>
						</div>
						<span class="has-error" ng-show="regCtrl.regFrm.name.$dirty && regCtrl.regFrm.name.$invalid">
							<span ng-show="regCtrl.regFrm.name.$error.required">Full Name is required.</span>
						</span>
					</div>

					<div class="form-group" bs-has>
						<label for="email-input">E-mail</label>

						<div class="input-group">
							<span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
							<input id="email-input" type="text" name="email" ng-model="regCtrl.user.email" class="form-control" required tabindex="0"/>
						</div>
						<span class="has-error" ng-show="regCtrl.regFrm.email.$dirty && regCtrl.regFrm.email.$invalid">
							<span ng-show="regCtrl.regFrm.email.$error.required">E-mail is required.</span>
						</span>
					</div>

					<div class="form-group" bs-has>
						<label for="username-input">Username</label>

						<div class="input-group">
							<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
							<input id="username-input" type="text" name="username" ng-model="regCtrl.user.username" class="form-control" required tabindex="0"/>
						</div>
						<span class="has-error" ng-show="regCtrl.regFrm.username.$dirty && regCtrl.regFrm.username.$invalid">
							<span ng-show="regCtrl.regFrm.username.$error.required">Username is required.</span>
						</span>
					</div>

					<div class="form-group" bs-has>
						<label for="password-input">Password</label>

						<div class="input-group">
							<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
							<input id="password-input" type="password" name="password" ng-model="regCtrl.user.password" class="form-control" required tabindex="0"/>
						</div>
						<span class="has-error" ng-show="regCtrl.regFrm.password.$dirty && regCtrl.regFrm.password.$invalid">
							<span ng-show="regCtrl.regFrm.password.$error.required">Password is required.</span>
						</span>
					</div>

					<div class="form-group" bs-has>
						<label for="confirm-password-input">Confirm Password</label>

						<div class="input-group">
							<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
							<input id="confirm-password-input" type="password" name="confirmPassword" ng-model="regCtrl.user.confirmPassword" class="form-control" required tabindex="0"/>
						</div>
						<span class="has-error" ng-show="regCtrl.regFrm.confirmPassword.$dirty && regCtrl.regFrm.confirmPassword.$invalid">
							<span ng-show="regCtrl.regFrm.confirmPassword.$error.required">Confirm Password is required.</span>
						</span>
					</div>
				</fieldset>
				<footer>
					<input class="btn-u" type="submit" data-ng-click="regCtrl.register(regCtrl.user)" value="Register" tabindex="0"/>

					<div ng-repeat="error in regCtrl.errors">
						<div class="alert alert-danger animated fadeIn"><span>{{error.message}}</span></div>
					</div>
					<hr>
					<h4>Already have an account?</h4>

					<p><a class="green" ui-sref='auth.login'>Click here</a> to login.</p>
				</footer>
			</form>
		</div>
		<div class="col-xs-1">
			<div class="v-align-container">
				<div class="v-align-middle"><p>-OR-</p></div>
			</div>
		</div>
		<div class="col-xs-3">
			<div ng-repeat="(key, val) in regCtrl.socialButtons" class="frm-social frm-social-{{key}}">
				<a class="color-green" target="_self" ng-href="/api/auth/{{key}}">Login with {{key}}</a>
			</div>
		</div>
	</div>
</div>
