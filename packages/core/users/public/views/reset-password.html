<div class="view auth-reset-password-view" data-ng-controller="ResetPasswordController as resetCtrl">
	<div class="container">
		<div class="pull-left">
			<h2>{{resetCtrl.view.title}}</h2>
		</div>
		<div class="breadcrumbs pull-right">
			<a ui-sref="{{resetCtrl.view.parentSref}}">{{resetCtrl.view.parentTitle}}</a>&nbsp;/&nbsp;<span class="color-green">{{resetCtrl.view.title}}</span>
		</div>
	</div>

	<form class="frm-u" name="resetCtrl.resetFrm" novalidate>
		<header>Enter your new password</header>
		<fieldset>
			<div class="form-group" bs-has>
				<label for="password-input">Password</label>

				<div class="input-group">
					<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
					<input id="password-input" type="password" name="password" ng-model="resetCtrl.user.password" class="form-control" focus-on="firstOpened" required tabindex="0"/>
				</div>
				<span class="has-error" ng-show="resetCtrl.resetFrm.password.$dirty && resetCtrl.resetFrm.password.$invalid">
					<span ng-show="resetCtrl.resetFrm.password.$error.required">Password is required.</span>
				</span>
			</div>

			<div class="form-group" bs-has>
				<label for="confirm-password-input">Confirm Password</label>

				<div class="input-group">
					<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
					<input id="confirm-password-input" type="password" name="confirmPassword" ng-model="resetCtrl.user.confirmPassword" class="form-control" required tabindex="0"/>
				</div>
				<span class="has-error" ng-show="resetCtrl.resetFrm.confirmPassword.$dirty && resetCtrl.resetFrm.confirmPassword.$invalid">
					<span ng-show="resetCtrl.resetFrm.confirmPassword.$error.required">Confirm Password is required.</span>
				</span>
			</div>
		</fieldset>
		<footer>
			<input class="btn-u" type="submit" data-ng-click="resetCtrl.resetPassword(resetCtrl.user)" value="Reset Password" tabindex="0"/>

			<div ng-repeat="error in resetCtrl.errors">
				<div class="alert alert-danger animated fadeIn">{{error.message}}</div>
			</div>
		</footer>
	</form>
</div>
