<div data-ng-controller="ContactController as contactCtrl">
	<div class="view-header">
		<div class="container">
			<div class="pull-left">
				<h2>{{contactCtrl.view.title}}</h2>
			</div>
			<div class="breadcrumbs pull-right">
				<a ui-sref="{{contactCtrl.view.parentSref}}">{{contactCtrl.view.parentTitle}}</a>&nbsp;/&nbsp;<span class="color-green">{{contactCtrl.view.title}}</span>
			</div>
		</div>
	</div>

	<div class="view contact-view">
		<div class="container">
			<form class="frm-u" name="contactCtrl.contactFrm" novalidate>
				<header>Please enter your email address and message to contact us.</header>
				<fieldset>
					<div class="form-group" bs-has>
						<label for="email-input">Email</label>

						<div class="input-group">
							<span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
							<input id="email-input" type="email" name="email" ng-model="contactCtrl.message.email" class="form-control" required tabindex="0"/>
						</div>
						<span class="has-error" ng-show="contactCtrl.contactFrm.email.$dirty && contactCtrl.contactFrm.email.$invalid">
							<span ng-show="contactCtrl.contactFrm.email.$error.required">Email is required.</span>
						</span>
					</div>
					<div class="form-group" bs-has>
						<label for="feedback-input">Message</label>
						<textarea id="feedback-input" rows="8" name="feedback" ng-model="contactCtrl.message.feedback" class="form-control" required tabindex="0"></textarea>
						<span class="has-error" ng-show="contactCtrl.contactFrm.feedback.$dirty && contactCtrl.contactFrm.feedback.$invalid">
							<span ng-show="contactCtrl.contactFrm.feedback.$error.required">Message is required.</span>
						</span>
					</div>
				</fieldset>
				<footer>
					<input class="btn-u" type="submit" data-ng-click="contactCtrl.sendMessage(contact.message)" value="Send" tabindex="0"/>

					<div ng-repeat="error in contactCtrl.errors">
						<div class="alert alert-danger animated fadeIn">{{error.msg}}</div>
					</div>
				</footer>
			</form>
		</div>
	</div>
</div>
